<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Made By Oleh Fetsyak | A simple template for a shopping website that can be utilized for your custom business">
        <title>Oleh Fetsyak | Individual Business Plan</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./previewItem.css">
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">   
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="nav-container">
            <div class="options">
                <a href="/index.html" class="nav-item">Home</a>
                <a href="#" class="nav-item">Contact</a>
                <div id="catalog" class="nav-item" onclick="catalogDrop()">Catalog</div>
                <div class="catalogOptions">
                    <a href="/browse.html" class="optionForCatalog">Women's Cloth</a>
                    <a href="#" class="optionForCatalog">Men's Cloth</a>
                    <a href="#" class="optionForCatalog">Kid's Cloth</a>
                    <a href="#" class="optionForCatalog">Teen's Cloth</a>
                </div>
                <a href="" class="nav-item">Shop</a> 
                <a href="" id="signIn" class="nav-item">Sign In</a>
                <a href="" class="nav-item icon"><img src="./icon/shopping.svg"></a>
            </div>
        </div>
        <container id="previewItemContainer">
            <div class="titlePreviewItem"></div>
            <div id="itemImgPreview" class="img">
                <form>
                    <label class="fileUpload">
                        <input type="file" id="headerImgFile">
                        Try Uploading An Item Pic
                    </label>
                </form>
                <img draggable="false" src="data:," alt>
            </div>
            <div class="descriptionContainer">
                <div class="itemName"></div>
                <div class="itemPrice"></div>
                <div class="itemColorOptions"></div>
            </div>
            <div class="addToCartContainer">
                <div id="totalCartPrice"></div><br>
                <form>
                    <label id="quantityLabel">Quantity</label>
                    <input id="quantityCart" type="number" value="1"><br><br>
                </form> 
                <button id="proceedCheckOut">PROCEED TO CHECKOUT</button>
            </div>
        </container>
        <script src="data.js"></script>
    </body>
</html>
