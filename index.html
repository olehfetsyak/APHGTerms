<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>APHG Cumilative Terms</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <container class="content-container">
        <div class="cardNumber">
            <img src="icons/arrow-left.svg" id="leftArrow" width="25px">
            <div id="termCount" user-select="none"></div>
            <img src="icons/arrow-right.svg" id="rightArrow" width="25px">
        </div>
        <div class="flashcard-container">
            <div class="flashcard">
                <div id="term">
                </div>
                <div id="definition" hidden>
                </div>
            </div>
        </div>
        <div class="unit-container">
            <div id="chooseUnit">Choose Unit</div>
            <div id="unit1" class="units">Unit 1</div>
            <div id="unit2" class="units">Unit 2</div>
            <div id="unit3" class="units">Unit 3</div>
            <div id="unit4" class="units">Unit 4</div>
            <div id="unit5" class="units">Unit 5</div>
            <div id="unit6" class="units">Unit 6</div>
            <div id="unit7" class="units">Unit 7</div>
        </div>
        <div class="startTest-container">
            <div id="startTest">Test your Knowledge</div>
        </div>
    </container>
    <container class="formTest-container" hidden="true">
        <h1>Format Your Test</h1>
        <form onsubmit="event.preventDefault();">
            <div class="choice-wrapper">
                <label class="questionHeader">Number of Questions: </label>
                <input type="number" min="0" step="1" value="" id="numberOfQuestions" name="numberOfQuestions" maxlength="4" size="4"><br>
            </div>
            <hr>
            <div class="choice-wrapper">
                <label class="questionHeader">Cumilative Test: </label>
                <input type="radio" name="ceSwitch" value="true"><br>
                <label class="questionHeader"><s>Essential Test: </s></label>
                <input type="radio" name="ceSwitch" value="false" disabled>
            </div>
            <hr>
            <div class="choice-wrapper">
                <label class="questionHeader">Multiple Choice Test: </label>
                <input type="radio" name="typeOfTest" value="true"><br>
                <label class="questionHeader">Written Test: </label>
                <input type="radio" name="typeOfTest" value="false">
            </div>
            <hr>
            <div class="choice-wrapper">
                <label class="questionHeader">Terms or Definitions: </label><br><br>

                <input type="checkbox" name="termvsdef" value="term">
                <label class="questionHeader">Terms</label><br>
                <input type="checkbox" name="termvsdef" value="definition">
                <label class="questionHeader">Definitions</label><br>
            </div>
            <hr>
            <div class="choice-wrapper">
                <label class="questionHeader">Choose the tested Units: </label><br><br>

                <input type="checkbox" name="unitSelection" value="1">
                <label class="questionHeader">Unit 1</label><br>
                <input type="checkbox" name="unitSelection" value="2">
                <label class="questionHeader">Unit 2</label><br>
                <input type="checkbox" name="unitSelection" value="3">
                <label class="questionHeader">Unit 3</label><br>
                <input type="checkbox" name="unitSelection" value="4">
                <label class="questionHeader">Unit 4</label><br>
                <input type="checkbox" name="unitSelection" value="5">
                <label class="questionHeader">Unit 5</label><br>
                <input type="checkbox" name="unitSelection" value="6">
                <label class="questionHeader">Unit 6</label><br>
                <input type="checkbox" name="unitSelection" value="7">
                <label class="questionHeader">Unit 7</label>
            </div>
            <div class="choice-wrapper">
                <button class="returnToMain">Back</button>
                <button id="beginTest">Begin</button>
            </div>
        </form>
    </container>
    <container class="gradeTest-container" hidden="true">
        <div class="sticky-container">
            <button class="returnToMain">Back</button>
            <button id="submitTest" class="submitTest">Submit Test</button>
        </div>
    </container>
    <container class="testResult-container" hidden="true">
        <h1>Test Results</h1>
        <div class="test-wrapper">
            <div id="correctNum"></div>
            <div id="incorrectNum"></div>
            <div id="missingNum"></div>
            <div id="totalNum"></div>
        </div>
        <div class="test-wrapper">
            <p>Correct</p>
            <p>Incorrect</p>
            <p>Missing</p>
            <p>Total</p>
        </div>
        <div id="testResultBar">
            <div class="correct"></div>
            <div class="incorrect"></div>
            <div class="empty"></div>
        </div>
        <button class="returnToMain">Back</button>
    </container>
    <script src="script.js"></script>
</body>
</html>
