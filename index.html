<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>APHG Cumilative Terms</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <container class="content-container">
        <container class="cardNumber">
            <img src="icons/arrow-left.svg" id="leftArrow" width="25px">
            <div id="termCount" user-select="none"></div>
            <img src="icons/arrow-right.svg" id="rightArrow" width="25px">
        </container>
        <div class="flashcard-container" onclick="switchTerm();">
            <div class="flashcard">
                <div id="term">
                </div>
                <div id="definition" hidden>
                </div>
            </div>
        </div>
        <container class="unit-container">
            <div id="chooseUnit">Choose Unit</div>
            <div id="unit1" class="units">Unit 1</div>
            <div id="unit2" class="units">Unit 2</div>
            <div id="unit3" class="units">Unit 3</div>
            <div id="unit4" class="units">Unit 4</div>
            <div id="unit5" class="units">Unit 5</div>
            <div id="unit6" class="units">Unit 6</div>
            <div id="unit7" class="units">Unit 7</div>
        </container>
        <container class="startTest-container">
            <div id="startTest">Test your Knowledge</div>
        </container>
    </container>
    <container class="formTest-container" hidden="true">
        <h1>Format Your Test</h1>
        <form onsubmit="event.preventDefault();">
            <div class="choice-wrapper">
                <label class="questionHeader">Number of Questions: </label>
                <input type="number" min="0" step="1" value="" id="numberOfQuestions" name="numberOfQuestions" maxlength="4" size="4"><br>
            </div>
            <hr>
            <div class="choice-wrapper">
                <label class="questionHeader">Cumilative Test: </label>
                <input type="radio" name="ceSwitch" value="true"><br>
                <label class="questionHeader"><s>Essential Test: </s></label>
                <input type="radio" name="ceSwitch" value="false" disabled>
            </div>
            <hr>
            <div class="choice-wrapper">
                <label class="questionHeader">Multiple Choice Test: </label>
                <input type="radio" name="typeOfTest" value="true"><br>
                <label class="questionHeader">Written Test: </label>
                <input type="radio" name="typeOfTest" value="false">
            </div>
            <hr>
            <div class="choice-wrapper">
                <label class="questionHeader">Current Selected Unit: </label>
                <input type="radio" name="testUnit" value="true"><br>
                <label class="questionHeader">All Units: </label>
                <input type="radio" name="testUnit" value="false">
            </div>
            <button id="beginTest">Begin</button>
        </form>
    </container>
    <script src="script.js"></script>
</body>
</html>
